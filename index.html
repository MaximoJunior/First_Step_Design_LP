<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Firs Step Design</title>
</head>

<body>

    <!----HEADER---->
    <header>
        <div class="container-logo">
            <img id="logo" src="images/logo.svg" alt="logo">
        </div>
        <nav class="nav-bar">

            <a class="nav-bar-link nav-bar-link-telephone" href="tel:052-414-7327">

                <div class="col not-col">
                    <img class="nav-bar-link-icon" src="images/icon_header_telephone.svg" alt="Icon telephone">
                    <span class="nav-bar-link-number">052-414-7327</span>
                </div>

                <div class="col">
                    <span class="nav-bar-link-ours-tag">受付時間9:00 ~20:00</span>
                    <span class="nav-bar-link-description-tag">(土日祝・年末年始除く)</span>
                </div>

            </a>

            <a class="nav-bar-link nav-bar-link-email" href="#">
                <img class="nav-bar-link-icon" src="images/icon_header_email.svg" alt="Telephone icon">
                <span class="nav-bar-link-email-tag">無料見積</span>
                <span class="nav-bar-link-email-tag nav-bar-link-email-dot to-hide">・</span>
                <span class="nav-bar-link-email-tag to-hide">お問合せ</span>
            </a>

        </nav>
    </header>
    <!----/HEADER---->


    <!---- WELCOME SECTION --->
    <div class="section welcome-section">

        <div class="welcome-section-content-container top">


            <div class="content-container">

                <div class="container-title">

                    <h1 id="title">
                        <span class="title-first-line title-yellow-text">ホームページ</span>
                        <span class="title-second-line">
                            <span class="title-yellow-text title-yellow-text-second-line">制作</span>
                            <span class="title-second-line-row">
                                <span class="container">
                                    <span class="title-price">58,000</span>
                                    <span class="title-price-column">
                                        <span class="price-column-r1">(税込)</span>
                                        <span class="price-column-r2">円〜</span>
                                    </span>
                                    <span class="title-price-previous">
                                        <span class="price-previous-firts-text">通常価格</span>
                                        <span class="price-previous-second-text">￥180,000</span>
                                    </span>
                                </span>
                            </span>

                        </span>
                    </h1>

                </div>
                <!--/container-title-->

                <div class="container-subtitle">

                    <p class="subtitle">
                        <span class="first-text"><i>コロナ禍</i>だからこそ</span>
                    </p>

                    <p class="subtitle">
                        <span class="second-text">HP<i class="single-character">を</i>有効活用</span>
                    </p>

                    <div class="subtitle-line-decoration subtitle-line-decoration-left"></div>
                    <div class="subtitle-line-decoration subtitle-line-decoration-right"></div>
                </div>


            </div>



            <div class="container-circle">
                <p class="circle first-circle">
                    <span class="circle-dark-text"> 事前に用意</span>
                    <span class="circle-dark-text">する情報は</span>
                    <span class="circle-very-dark-text text-japanese">最低限で</span>
                    <span class="circle-very-dark-text text-english">OK!</span>
                </p>

                <p class="circle second-circle">
                    <span class="circle-dark-text">レスポンシブ</span>
                    <span class="circle-dark-text">デザイン制作</span>
                    <span class="square-text-circle">スマートフォン</span>
                    <span class="circle-very-dark-text">対応</span>
                </p>

                <p class="circle third-circle">
                    <span class="circle-dark-text">充実の</span>
                    <span class="circle-dark-text">サポート体制</span>
                    <span class="circle-very-dark-text">HP運用</span>
                    <span class="circle-very-dark-text">サポート</span>
                </p>
            </div>
            <!--/container-circle-->

        </div>
        <!--/welcome-section-content-container -->

        <div class="welcome-section-container-bottom">

            <a class="welcome-link-email" href="#">
                <img class="link-email-icon" src="images/icon_header_email.svg" alt="Email Icon">
                <span class="link-email-icon-tag">無料見積</span>
                <span class="link-email-icon-tag welcome-btn-email-dot">・</span>
                <span class="link-email-icon-tag">お問合せ</span>
            </a>

            <img class="welcome-section-img-man-laptop" src="images/img_welcome_man_laptop.png" alt="" />

        </div>

        <img class="img-header-arrow" src="images/img_header_Arrow.svg" alt="Image">

    </div>
    <!----/WELCOME SECTION--->


</body>

</html>
